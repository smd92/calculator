<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>On-Screen-Calculator by smd92</title>
  </head>

  <body>
    <div id = "container">

      <div id = "display">
        <p>0123456789</p>
      </div>

      <div id = "keypad">

        <div id = "digits">
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>0</p>
          <p>.</p>
          <p>=</p>
        </div>

      <div id = "operators">
        <p>/</p>
        <p>*</p>
        <p>-</p>
        <p>+</p>
      </div>
      </div>
    </div>



    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
