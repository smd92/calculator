<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>On-Screen-Calculator by smd92</title>
  </head>

  <body>
    <div id = "container">

      <div id = "display">
        <p id = "clear">CE</p>
        <p id = "displayContent">0</p>
      </div>

      <div id = "keypad">

        <div id = "digits">
          <p class = "number">7</p>
          <p class = "number">8</p>
          <p class = "number">9</p>
          <p class = "number">4</p>
          <p class = "number">5</p>
          <p class = "number">6</p>
          <p class = "number">1</p>
          <p class = "number">2</p>
          <p class = "number">3</p>
          <p class = "number">0</p>
          <p id = "decimal">.</p>
          <p id ="equals">=</p>
        </div>

      <div id = "operators">
        <p class = "operator">/</p>
        <p class = "operator">*</p>
        <p class = "operator" id = "minus">-</p>
        <p class = "operator">+</p>
      </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
